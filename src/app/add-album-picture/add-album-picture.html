<div class="popup-backdrop" (click)="closePopup()"></div>

<div class="popup" (click)="$event.stopPropagation()">
  <h2>Bild hochladen</h2>

  <form (ngSubmit)="submitAlbum()" enctype="multipart/form-data">
    <label>Datei ausw√§hlen:</label>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" required />

    <div class="button-row">
      <button type="button" (click)="closePopup()">Abbrechen</button>
      <button type="submit" [disabled]="!selectedFile">Hochladen</button>
    </div>
  </form>
</div>
