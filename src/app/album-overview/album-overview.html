<div class="page-wrapper">
  <div class="album-container">
    <div class="card" *ngFor="let album of alben" (click)="gotoAlbum(album.id)">
      <div class="card-image" [style.background-image]="'url(' + album.imageUrl + ')'"></div>
      <div class="card-overlay">
        <h3>{{ album.title }} â€¢ {{ album.year }}</h3>
        <p>{{ album.description }}</p>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <div class="user-info">


      <div class="welcome-card" (click)="login()" *ngIf="!isLoggedIn">
        <p class="login-hint">Logge dich ein</p>
      </div>


      <div class="welcome-card" *ngIf="isLoggedIn">
        <p>
          Willkommen,<br><strong>{{ username }}</strong>
        </p>
      </div>
      <div class="icon-buttons">
        <button  *ngIf="isLoggedIn" (click)="logout()" title="Logout" class="icon-btn"><i class="fas fa-sign-out-alt"></i></button>
      </div>

    </div>

    <div class="spacer"></div>

    <button class="new-album-btn" (click)="popupVisible = true">
      Neues Album
    </button>

    <app-create-album-popup
      *ngIf="popupVisible"
      (close)="popupVisible = false"
      (create)="albumErstellen($event)">
    </app-create-album-popup>
  </div>
</div>
