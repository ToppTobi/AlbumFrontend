<div class="popup-backdrop" (click)="closePopup()"></div>

<div class="popup">
  <h2>Neues Album erstellen</h2>

  <form (ngSubmit)="submitAlbum()" #albumForm="ngForm" enctype="multipart/form-data">
    <label>Bild hochladen</label>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" required />

    <label>Titel</label>
    <input type="text" name="titel" [(ngModel)]="album.titel" required />

    <label>Jahr</label>
    <input type="number" name="jahr" [(ngModel)]="album.jahr" required />

    <label>Beschreibung ({{ album.beschreibung.length }}/85)</label>
    <textarea
      name="beschreibung"
      [(ngModel)]="album.beschreibung"
      maxlength="85"
      required
    ></textarea>

    <div class="button-row">
      <button type="button" (click)="closePopup()">Abbrechen</button>
      <button type="submit" [disabled]="!albumForm.valid || !selectedFile">Erstellen</button>
    </div>
  </form>
</div>
